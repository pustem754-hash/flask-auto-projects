<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>{% block title %}Викторина{% endblock %}</title>
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }
 
 body {
 font-family: 'Arial', sans-serif;
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 min-height: 100vh;
 display: flex;
 align-items: center;
 justify-content: center;
 }
 
 .container {
 background: white;
 border-radius: 15px;
 box-shadow: 0 20px 40px rgba(0,0,0,0.1);
 padding: 40px;
 max-width: 600px;
 width: 90%;
 text-align: center;
 }
 
 h1 {
 color: #333;
 margin-bottom: 30px;
 font-size: 2.5em;
 }
 
 h2 {
 color: #555;
 margin-bottom: 20px;
 font-size: 1.8em;
 }
 
 .btn {
 background: linear-gradient(45deg, #667eea, #764ba2);
 color: white;
 padding: 15px 30px;
 border: none;
 border-radius: 25px;
 font-size: 18px;
 cursor: pointer;
 transition: transform 0.2s;
 text-decoration: none;
 display: inline-block;
 margin: 10px;
 }
 
 .btn:hover {
 transform: translateY(-2px);
 box-shadow: 0 10px 20px rgba(0,0,0,0.2);
 }
 
 .progress {
 background: #e0e0e0;
 border-radius: 10px;
 height: 8px;
 margin: 20px 0;
 overflow: hidden;
 }
 
 .progress-bar {
 background: linear-gradient(45deg, #667eea, #764ba2);
 height: 100%;
 transition: width 0.3s ease;
 }
 
 .question-text {
 font-size: 1.3em;
 margin-bottom: 30px;
 color: #333;
 line-height: 1.5;
 }
 
 .options {
 text-align: left;
 }
 
 .option {
 background: #f8f9fa;
 border: 2px solid #e9ecef;
 border-radius: 10px;
 padding: 15px 20px;
 margin: 10px 0;
 cursor: pointer;
 transition: all 0.2s;
 display: block;
 width: 100%;
 }
 
 .option:hover {
 background: #e9ecef;
 border-color: #667eea;
 }
 
 .option input[type="radio"] {
 margin-right: 15px;
 }
 
 .score {
 font-size: 3em;
 margin: 20px 0;
 font-weight: bold;
 }
 
 .excellent { color: #28a745; }
 .good { color: #17a2b8; }
 .average { color: #ffc107; }
 .poor { color: #dc3545; }
 </style>
</head>
<body>
 <div class="container">
 {% block content %}{% endblock %}
 </div>
</body>
</html>
