<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>{% block title %}Мои заметки{% endblock %}</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
 <style>
 .tag-badge {
 font-size: 0.75rem;
 margin: 2px;
 }
 .note-card {
 transition: transform 0.2s;
 }
 .note-card:hover {
 transform: translateY(-2px);
 box-shadow: 0 4px 8px rgba(0,0,0,0.1);
 }
 .search-box {
 max-width: 400px;
 }
 </style>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
 <div class="container">
 <a class="navbar-brand" href="{{ url_for('index') }}">
 <i class="fas fa-sticky-note"></i> Мои заметки
 </a>
 <div class="navbar-nav ms-auto">
 <a class="nav-link" href="{{ url_for('new_note') }}">
 <i class="fas fa-plus"></i> Новая заметка
 </a>
 <a class="nav-link" href="{{ url_for('manage_tags') }}">
 <i class="fas fa-tags"></i> Теги
 </a>
 </div>
 </div>
 </nav>

 <div class="container mt-4">
 {% with messages = get_flashed_messages(with_categories=true) %}
 {% if messages %}
 {% for category, message in messages %}
 <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
 {{ message }}
 <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
 </div>
 {% endfor %}
 {% endif %}
 {% endwith %}

 {% block content %}{% endblock %}
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
