
<!DOCTYPE html>
<html>
<head>
    <title>Flask Blog</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
    {% for post in posts %}
        <li>
            <a href='{{ url_for('post', post_id=post.id) }}'>{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
    <p><a href='{{ url_for('create') }}'>Create new post</a></p>
</body>
</html>
