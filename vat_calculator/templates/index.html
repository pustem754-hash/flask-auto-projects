<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ù–î–°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result-item:last-child {
            margin-bottom: 0;
            font-weight: bold;
            font-size: 18px;
            border-top: 2px solid #667eea;
            padding-top: 10px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ù–î–°</h1>
        
        <form id="vatForm">
            <div class="form-group">
                <label for="amount">–°—É–º–º–∞ (‚ÇΩ):</label>
                <input type="number" id="amount" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="vatRate">–°—Ç–∞–≤–∫–∞ –ù–î–° (%):</label>
                <select id="vatRate">
                    <option value="20">20% (–æ—Å–Ω–æ–≤–Ω–∞—è —Å—Ç–∞–≤–∫–∞)</option>
                    <option value="10">10% (–ª—å–≥–æ—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞)</option>
                    <option value="0">0% (–±–µ–∑ –ù–î–°)</option>
                    <option value="custom">–î—Ä—É–≥–∞—è —Å—Ç–∞–≤–∫–∞</option>
                </select>
                <input type="number" id="customRate" step="0.01" min="0" max="100" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É" style="display: none; margin-top: 10px;">
            </div>

            <div class="form-group">
                <label>–¢–∏–ø —Ä–∞—Å—á–µ—Ç–∞:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="add" name="calculationType" value="add" checked>
                        <label for="add">–î–æ–±–∞–≤–∏—Ç—å –ù–î–°</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="extract" name="calculationType" value="extract">
                        <label for="extract">–í—ã–¥–µ–ª–∏—Ç—å –ù–î–°</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        </form>

        <div id="result" class="result">
            <div class="result-item">
                <span>–°—É–º–º–∞ –±–µ–∑ –ù–î–°:</span>
                <span id="baseAmount"></span>
            </div>
            <div class="result-item">
                <span>–°—É–º–º–∞ –ù–î–°:</span>
                <span id="vatAmount"></span>
            </div>
            <div class="result-item">
                <span>–ò—Ç–æ–≥–æ–≤–∞—è —Å—É–º–º–∞:</span>
                <span id="totalAmount"></span>
            </div>
        </div>

        <div id="error" class="error"></div>
    </div>

    <script>
        document.getElementById('vatRate').addEventListener('change', function() {
            const customRate = document.getElementById('customRate');
            if (this.value === 'custom') {
                customRate.style.display = 'block';
                customRate.required = true;
            } else {
                customRate.style.display = 'none';
                customRate.required = false;
            }
        });

        document.getElementById('vatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            let vatRate = document.getElementById('vatRate').value;
            const calculationType = document.querySelector('input[name="calculationType"]:checked').value;
            
            if (vatRate === 'custom') {
                vatRate = parseFloat(document.getElementById('customRate').value);
                if (isNaN(vatRate) || vatRate < 0) {
                    showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É –ù–î–°');
                    return;
                }
            } else {
                vatRate = parseFloat(vatRate);
            }

            if (isNaN(amount) || amount < 0) {
                showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É');
                return;
            }

            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: amount,
                        vat_rate: vatRate,
                        calculation_type: calculationType
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∑–∞–ø—Ä–æ—Å–∞');
            }
        });

        function showResult(data) {
            document.getElementById('baseAmount').textContent = formatCurrency(data.base_amount);
            document.getElementById('vatAmount').textContent = formatCurrency(data.vat_amount);
            document.getElementById('totalAmount').textContent = formatCurrency(data.total_amount);
            
            document.getElementById('result').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('result').style.display = 'none';
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('ru-RU', {
                style: 'currency',
                currency: 'RUB'
            }).format(amount);
        }
    </script>
</body>
</html>
