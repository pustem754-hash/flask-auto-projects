<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>–ú–æ–±–∏–ª—å–Ω—ã–π –ü–∏–∫—Å–µ–ª—å –ê—Ä—Ç</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            touch-action: manipulation;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin: 0 0 20px 0;
            font-size: 24px;
        }
        #pixelCanvas {
            display: block;
            margin: 0 auto 20px auto;
            border: 2px solid #667eea;
            border-radius: 10px;
            touch-action: none;
            cursor: crosshair;
        }
        .palette {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .color-btn {
            width: 100%;
            aspect-ratio: 1;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 50px;
        }
        .color-btn.active {
            border-color: #667eea;
            transform: scale(1.1);
        }
        .tools {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tool-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            min-height: 60px;
        }
        .tool-btn.active {
            background: #667eea;
            color: white;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
            min-height: 60px;
        }
        #clearBtn {
            background: #ff6b6b;
            color: white;
        }
        #downloadBtn {
            background: #51cf66;
            color: white;
        }
        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® –ü–∏–∫—Å–µ–ª—å –ê—Ä—Ç 16√ó16</h1>
        
        <canvas id="pixelCanvas"></canvas>
        
        <div class="palette">
            <button class="color-btn active" data-color="#000000" style="background: #000000;"></button>
            <button class="color-btn" data-color="#ffffff" style="background: #ffffff; border: 1px solid #ddd;"></button>
            <button class="color-btn" data-color="#ff0000" style="background: #ff0000;"></button>
            <button class="color-btn" data-color="#00ff00" style="background: #00ff00;"></button>
            <button class="color-btn" data-color="#0000ff" style="background: #0000ff;"></button>
            <button class="color-btn" data-color="#ffff00" style="background: #ffff00;"></button>
            <button class="color-btn" data-color="#ff00ff" style="background: #ff00ff;"></button>
            <button class="color-btn" data-color="#00ffff" style="background: #00ffff;"></button>
            <button class="color-btn" data-color="#ffa500" style="background: #ffa500;"></button>
            <button class="color-btn" data-color="#800080" style="background: #800080;"></button>
            <button class="color-btn" data-color="#808080" style="background: #808080;"></button>
            <button class="color-btn" data-color="#a52a2a" style="background: #a52a2a;"></button>
        </div>
        
        <div class="tools">
            <button class="tool-btn active" data-tool="pencil">‚úèÔ∏è –ö–∞—Ä–∞–Ω–¥–∞—à</button>
            <button class="tool-btn" data-tool="eraser">üßπ –õ–∞—Å—Ç–∏–∫</button>
        </div>
        
        <div class="actions">
            <button id="clearBtn" class="btn">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
            <button id="downloadBtn" class="btn">üíæ –°–∫–∞—á–∞—Ç—å</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
