{% extends "base.html" %}

{% block title %}Добавить категорию - Todo App{% endblock %}

{% block content %}
<div class="row justify-content-center">
 <div class="col-md-6">
 <div class="card">
 <div class="card-header">
 <h3 class="mb-0">
 <i class="fas fa-folder-plus me-2"></i>Добавить новую категорию
 </h3>
 </div>
 <div class="card-body">
 <form method="POST">
 <div class="mb-3">
 <label for="name" class="form-label">Название категории *</label>
 <input type="text" class="form-control" id="name" name="name" required>
 </div>
 
 <div class="mb-3">
 <label for="color" class="form-label">Цвет категории</label>
 <input type="color" class="form-control form-control-color" 
 id="color" name="color" value="#007bff">
 </div>
 
 <div class="d-flex gap-2">
 <button type="submit" class="btn btn-primary">
 <i class="fas fa-save me-2"></i>Сохранить
 </button>
 <a href="{{ url_for('categories') }}" class="btn btn-secondary">
 <i class="fas fa-times me-2"></i>Отмена
 </a>
 </div>
 </form>
 </div>
 </div>
 </div>
</div>
{% endblock %}
