<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>{% block title %}База домофонов{% endblock %}</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
 <style>
 .doorphone-card {
 transition: transform 0.2s;
 }
 .doorphone-card:hover {
 transform: translateY(-2px);
 }
 .code-display {
 font-family: 'Courier New', monospace;
 font-size: 1.2em;
 font-weight: bold;
 color: #007bff;
 }
 </style>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 <div class="container">
 <a class="navbar-brand" href="{{ url_for('index') }}">
 <i class="fas fa-door-open"></i> База домофонов
 </a>
 <div class="navbar-nav ms-auto">
 <a class="nav-link" href="{{ url_for('index') }}">Все домофоны</a>
 <a class="nav-link" href="{{ url_for('add_doorphone') }}">Добавить</a>
 </div>
 </div>
 </nav>

 <div class="container mt-4">
 {% with messages = get_flashed_messages(with_categories=true) %}
 {% if messages %}
 {% for category, message in messages %}
 <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
 {{ message }}
 <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
 </div>
 {% endfor %}
 {% endif %}
 {% endwith %}

 {% block content %}{% endblock %}
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
